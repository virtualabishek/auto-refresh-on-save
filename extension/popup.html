<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 200px;
        padding: 10px;
        font-family: system-ui;
      }
      .status {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }
      .status-indicator {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        margin-right: 8px;
      }
      .connected {
        background: #4caf50;
      }
      .disconnected {
        background: #f44336;
      }
    </style>
  </head>
  <body>
    <div class="status">
      <div id="statusIndicator" class="status-indicator disconnected"></div>
      <span id="statusText">Disconnected</span>
    </div>

    <div>
      <input type="checkbox" id="enabled" checked />
      <label for="enabled">Enable Auto Refresh</label>
    </div>

    <div style="margin-top: 10px">
      <label for="port">WebSocket Port:</label>
      <input type="number" id="port" value="3000" style="width: 70px" />
    </div>
  </body>
  <script src="popup.js"></script>
</html>
